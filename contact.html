<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.scss">
  <title>Contact Us</title>
</head>
<body>
  
  <nav>
    <ul class="nav-list">
      <li><a class="nav-links" href="index.html">Home</a></li>
      <li><a class="nav-links" href="about.html">About</a></li>
      <li><a class="nav-links" href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main data-router-wrapper>
    <section data-router-view="contact" class="contact">
      <div class="contact-content">
        <div class="contact-presentation" style="text-align: center;">
          <h1 style="color:white;">Contact Us</h1>
          <div class="form-style-8">
            <p>Please fill all the required fields below</p>
            <form>
              <input type="text" name="field1" placeholder="Full Name" />
              <input type="email" name="field2" placeholder="Email" />
              <input type="url" name="field3" placeholder="Website" />
              <textarea placeholder="Message"></textarea>
              <input type="button" value="Send Message" />
            </form>
          </div>
        </div>
        <img src="img/contact.svg" alt="contact">
      </div>
    </section>
  </main>

    
  <script src="js/index.js"></script>

</body>
</html>
